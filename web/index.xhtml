<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>3LINE CARD</title>
    </h:head>
    <h:body>


<center>
    <h2>3LINE CARD STUDENT PORTAL</h2>
    
    <h:form>
        Search name : <h:inputText value="#{category.category_name}"></h:inputText>                
        <h:commandButton value="Add" action="#{category.add_category}"></h:commandButton>
    </h:form>


        <h:dataTable value="#{category.get_all_category}" var="cat">
            
            <h:column>
                <f:facet name="header">S1 NO</f:facet>
                <h:outputText value="#{cat.sl_no}"></h:outputText>
            </h:column>
            
             <h:column>
                <f:facet name="header">Category</f:facet>
                <h:outputText value="#{cat.category_name}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Edit</f:facet>
                <h:commandButton value="Edit" >
                <f:param name="action" value="#{cat.sl_no}"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>
        </center>
    </h:body>
</html>
